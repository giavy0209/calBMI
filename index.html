<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">
            tính chỉ số bmi của bạn
        </h1>
        <div class="input-group">
            <form action="">
                <input id="mass" type="number" placeholder="Nhập cân nặng của bạn(Kg)">
                <input id="height" type="number" placeholder="Nhập chiều cao của bạn(Meter)">
                <input type="button" id="get_content" value="Tính toán" onclick="calBMI()">
            </form>
        </div>
        <h1 id="yourbmi"></h1>
        <h1 id="bmi"></h1>


        <h1 class="title">
            Kiểm tra số chia hết cho 3
        </h1>
        <div class="input-group">
            <form action="">
                <input id="check-number" type="number" placeholder="Nhập số cần kiểm tra">
                <input type="button" value="Kiểm tra" onclick="checkNumber()">
            </form>
        </div>
        <h1 id="your-number"></h1>


        <h1 class="title">
            Kiểm tra năm nhuận
        </h1>
        <div class="input-group">
            <form action="">
                <input id="check-leap-year" type="number" placeholder="Nhập năm cần kiểm tra">
                <input type="button" value="Kiểm tra" onclick="checkLeapYear()">
            </form>
        </div>
        <h1 id="leap-year"></h1>


        <h1 class="title">
            nhận số random
        </h1>
        <div class="input-group">
            <form action="">
                <input id="amount-number" type="number" placeholder="Bạn cần quay bao nhiêu số?">
                <input id="min-number" type="number" placeholder="Nhập số nhỏ nhất">
                <input id="max-number" type="number" placeholder="Nhập số lớn nhất">
                <input type="button" value="Quay số" onclick="randomNumber()">
            </form>
        </div>
        <h1 id="your-number-2"></h1>
    </div>
</body>
<script src="js/main.js"></script>
</html>
